baseURL: 'https://pig.pgsty.com/'
languageCode: 'en'
title: 'PIG Package Manager'

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

services:
  googleAnalytics:
    ID: G-5HDLR6CMB4

contentDir: docs

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: en
languages:
  en:
    languageName: English
    languageCode: en
    contentDir: content/en
    weight: 1
    title: PIG, PG Package Manager
    menu:
      main:
        - name: Search
          weight: 1
          params:
            type: search
        - name: GitHub
          weight: 2
          url: "https://github.com/pgsty/pig"
          params:
            icon: github
      sidebar:
        - identifier: more
          name: Links
          params:
            type: separator
          weight: 6
        - identifier: chinese
          name: "PIG 中文文档 ↗"
          url: "/zh"
          weight: 7
        - identifier: pgext
          name: "PG Extensions ↗"
          url: "https://ext.pgsty.com/"
          weight: 8
        - identifier: pigsty
          name: "Pigsty Docs ↗"
          url: "https://doc.pgsty.com"
          weight: 9
        - identifier: vonng
          name: "Vonng's Blog ↗"
          url: "https://blog.vonng.com/en/"
          weight: 10

  zh:
    languageName: 简体中文
    languageCode: zh
    weight: 2
    title: PIG, PG包管理器
    menu:
      main:
        - name: Search
          weight: 1
          params:
            type: search
        - name: GitHub
          weight: 2
          url: "https://github.com/pgsty/pig"
          params:
            icon: github
      sidebar:
        - identifier: more
          name: Links
          params:
            type: separator
          weight: 6
        - identifier: english
          name: "PIG EN Docs ↗"
          url: "/"
          weight: 7
        - identifier: pgext
          name: "PG Extensions ↗"
          url: "https://ext.pgsty.com/zh/"
          weight: 8
        - identifier: pigsty
          name: "Pigsty Docs ↗"
          url: "https://doc.pgsty.com/zh/"
          weight: 9
        - identifier: vonng
          name: "Vonng's Blog ↗"
          url: "https://blog.vonng.com/"
          weight: 10


markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

params:
  description: Pig is a package manager for PostgreSQL and its extension ecosystem.

  sidebar:
    autoCollapse: false

  navbar:
    displayTitle: true
    displayLogo: true
    width: wide

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: full

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: false
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "2006-01-02"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/pgsty/pig/edit/main/content"

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  comments:
    enable: true
    type: giscus

    # https://giscus.app/
    giscus:
      repo: "pgsty/pig"
      repoId: "R_kgDONfqU4w"
      category: "Announcements"
      categoryId: "DIC_kwDONfqU484Ctvyd"
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: bottom
      lang: en
      theme: transparent_dark

